<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assassin's Creed</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body onload="currentSlide(1)">
  
  <button class="background_button" onclick="changeBackgroundImage();">Change</button>
  <button onclick="document.location.href='../sub-site2/desmond.html'">Site 2</button>

  <!-- Slideshow container -->
  <div class="sqSlideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="sqSlides fade">
        <div class="numbertext">1 / 9</div>
        <div class="slide1"></div>
        <img src="game-images/animus kopiera.jpg" style="width:100%"> <!--width for image-->
        <div class="text">Assassin' Creed 1</div>
      </div>
    
      <div class="sqSlides fade">
        <div class="numbertext">2 / 9</div>
        <img src="game-images/assassins creed 2.jpg" style="width:100%">
        <div class="text">Assassin's Creed 2'</div>
      </div>
    
      <div class="sqSlides fade">
        <div class="numbertext">3 / 9</div>
        <img src="game-images/assassins creed 3.jpg" style="width:100%">
        <div class="text">Assassin's Creed Revelations'</div>
      </div>

      <div class="sqSlides fade">
        <div class="numbertext">4 / 9</div>
        <img src="game-images/assassins creed 4.jpg" style="width:100%">
        <div class="text">Assassin's Creed IV Black flag'</div>
      </div>

      <div class="sqSlides fade">
        <div class="numbertext">5 / 9</div>
        <img src="game-images/assassins creed 4.jpg" style="width:100%">
        <div class="text">Assassin's Creed Unity'</div>
      </div>

      <div class="sqSlides fade">
        <div class="numbertext">6 / 9</div>
        <img src="game-images/assassins creed 4.jpg" style="width:100%">
        <div class="text">Assassin's Creed Syndicate'</div>
      </div>

      <div class="sqSlides fade">
        <div class="numbertext">7 / 9</div>
        <img src="game-images/assassins creed 4.jpg" style="width:100%">
        <div class="text">Assassin's Creed Origins'</div>
      </div>

      <div class="sqSlides fade">
        <div class="numbertext">8 / 9</div>
        <img src="game-images/assassins creed 4.jpg" style="width:100%">
        <div class="text">Assassin's Creed Odyssey'</div>
      </div>

      <div class="sqSlides fade">
        <div class="numbertext">9 / 9</div>
        <img src="game-images/assassins creed 4.jpg" style="max-width:100%">
        <div class="text">Assassin's Creed Valhalla'</div>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
      <span class="dot" onclick="currentSlide(9)"></span>
  </div>
  <br>
</body>
</html>
