<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assassin's Creed</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body onload="currentSlide(1)">
  
  <button class="background_button" onclick="changeBackgroundImage();">Change</button>
  <button onclick="document.location.href='../sub-site2/desmond.html'">Site 2</button>

  <!-- Slideshow container -->
  <div class="sqSlideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="sqSlides fade">
        <div class="numbertext">1 / 4</div>
        <div class="slide1"></div>
        <img src="Assassins creeed 1.jpg" style="width:100%"> <!--width for image-->
        <div class="text">Caption Text</div>
      </div>
    
      <div class="sqSlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="assassins creed 2.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>
    
      <div class="sqSlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="assassins creed 3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <div class="sqSlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="assassins creed 4.jpg" style="width:100%">
        <div class="text">Caption four</div>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
  </div>
  <br>
</body>
</html>
